<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FaceBook login Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
   <div class="container-fluid">
     
    <div class="row">

        <div class="col-lg-5 col-md-6 left">
         <h1>
            Facebook
         </h1>
        </div>
        <div class="col-lg-3 col-md-3 right ">
            <h3>Log in to Facebook</h3>
            <form>
                <div class="py-2 form-group">
                  
                    <input type="email" class="form-control" id="example of login facebook" placeholder="Enter email or phone number">
                  
                </div>
                <div class="py-2 form-group">
                    <label for="inputPassword5" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="py-2 form-group">
                
                    <button type="button" class="btn btn-primary login">Login</button>
                  </div>
                <div class="form-check">
                 <a href="">Forget password?</a>
                 <a href="">sign up Facebook</a>
                </div>
                
              </form>
        </div>

  </body>
</html>
